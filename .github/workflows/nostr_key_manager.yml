# ABOUTME: CI workflow for the nostr_key_manager package.
# ABOUTME: Runs tests, formatting, and analysis only when nostr_key_manager files change.

name: Nostr Key Manager CI

on:
  push:
    branches: [main]
    paths:
      - "mobile/packages/nostr_key_manager/**"
      - ".github/workflows/nostr_key_manager.yml"
  pull_request:
    branches: [main]
    paths:
      - "mobile/packages/nostr_key_manager/**"
      - ".github/workflows/nostr_key_manager.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Nostr Key Manager CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile/packages/nostr_key_manager/

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"
          channel: "stable"
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: âœ¨ Check formatting
        run: dart format --output=none --set-exit-if-changed lib test

      - name: ğŸ•µï¸ Analyze code
        run: flutter analyze --no-fatal-warnings --no-fatal-infos lib test

      - name: ğŸ§ª Run tests
        run: flutter test